<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook sign in or log in</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
<div class="parent-div">
    <div class="intro">
        <img src="./logo.svg" alt="">
        <p>Facebook helps you connect and share <br> with people in your life</p>
    </div>
   
    <div class="second child">
        <form action="text">
            <input type="email" name="" placeholder="Email Address or phone number"> <br><br>
            <input type="password" name="" placeholder="password"> <br><br>
            <input class="button-1"type="button" value="Log In"> <br><br>
            <a href="./forgotten password.html">Forgotten Password?</a> <br><br>
            <input class="button-2" type="button" value="Create new Account">
        </form>
       <p><span>Create an Account</span> for a celebrity, brand and business </p>
    </div>
</div>
</body>
</html>
